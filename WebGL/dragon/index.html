<html>

<head>
<title>3D viewer based on webGL</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<script type="text/javascript" src="utilities/glMatrix-0.9.5.min.js"></script>
<script type="text/javascript" src="utilities/webgl-utils.js"></script>
<script type="text/javascript" src="utilities/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="js/webgl.js"></script>

<script id="shader-fs" type="x-shader/x-fragment">
    #ifdef GL_ES
    precision highp float;
    #endif

    varying vec4 vColor;

    void main(void) {
        gl_FragColor = vColor;
    }
</script>

<script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec4 aVertexColor;
    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;
    varying vec4 vColor;
    void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        vColor = aVertexColor;
    }
</script>
</head>

<body onload="webGLStart();">

	<iframe src="jquery-file-upload.html" style="border: none;" width="100%" height="20%" >
		Browse the file to upload!	 
	</iframe>
	
	<form>
	 <input type="button" onClick="draw()" value="Draw">
    <input type="button" onclick="zoomAll()" value="Zoom All" /> <br />
    <canvas id="test01-canvas" style="border: none;" width="420" height="420"></canvas>
   </form>
</body>

</html>
